<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech | Muhammad Hussaini</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="preloader">

    </div>
    <div class="error">Only devices above 760px are supported yet.</div>
    <section>
        <div class="desktop-main"></div>
        <div class="taskbar">
            <div class="menu">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="command-bar">
                <span class="command-icon"><i class="bi bi-command"></i></span>
                <input type="text" name="" id="command" placeholder="Press / to enter a command">
            </div>
        </div>
        <div class="search-filter">
            <div class="wrapper">
                <span>Esc</span>
                <h1>Commands</h1>
            </div>
            <ul class="command-list">
                <li class="command">
                    <i class="bi bi-terminal-fill"></i>
                    <div class="details">
                        <span>terminal</span>
                        <p>Terminal / Shell</p>
                    </div>
                </li>
                <li class="command">
                    <i class="bi bi-blockquote-left"></i>
                    <div class="details">
                        <span>note</span>
                        <p>Notepad / Text Editor</p>
                    </div>
                </li>
                <li class="command">
                    <i class="bi bi-calculator-fill"></i>
                    <div class="details">
                        <span>calculator</span>
                        <p>Calculator / System</p>
                    </div>
                </li>
            </ul>
        </div>
    </section>


    <script src="./js/index.js"></script>
</body>

</html>
